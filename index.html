<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="size-select">
      <!-- <h5></h5> -->
      <h5 id="message">Press select to choose a size for the board</h5>
      <button id="select" class="btn btn-primary" id="select">Select</button>
    </div>
    <p id="draw"></p>
    <div class="container"></div>

    <div class="buttons">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-warning" onclick="setColor('random')">
        Rainbow
      </button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
